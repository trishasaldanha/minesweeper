<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    
    <body ng-app="minesweeperApp">
        <div ng-controller="minesweeperController">
            <center>
                <table class="minefield">
                    <tr ng-repeat="row in minefield.rows">
                        <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)" ng-rightClick="flagSpot(spot)"> <!--added oncontextmenu event handler calling the new function from script.js-->
                            <img ng-if="spot.isCovered" src="./images/covered.png">
                            <img ng-if="spot.isCovered && spot.isFlagged" src="images/flag-suspect.png"> <!--added condition if spot is uncovered and flagged, the flag image will show-->
                            <img ng-if="!spot.isCovered && spot.content == 'empty'" src="./images/empty.png">
                            <img ng-if="!spot.isCovered && spot.content == 'mine'" src="./images/mine.png">
                            <img ng-if="!spot.isCovered && spot.content == 1" src="./images/number-1.png">
                            <img ng-if="!spot.isCovered && spot.content == 2" src="./images/number-2.png">
                            <img ng-if="!spot.isCovered && spot.content == 3" src="./images/number-3.png">
                            <img ng-if="!spot.isCovered && spot.content == 4" src="./images/number-4.png">
                            <img ng-if="!spot.isCovered && spot.content == 5" src="./images/number-5.png">
                            <img ng-if="!spot.isCovered && spot.content == 6" src="./images/number-1.png">
                            <img ng-if="!spot.isCovered && spot.content == 7" src="./images/number-1.png">
                            <img ng-if="!spot.isCovered && spot.content == 8" src="./images/number-1.png">
                        </td>
                    </tr>
                </table>
                <h3 ng-if="isWinMessageVisible">You won!</h3>
                <h3 ng-if="hasLostMessageVisible">You lost!</h3>
        </center>
        </div>
    </body>

</html>
